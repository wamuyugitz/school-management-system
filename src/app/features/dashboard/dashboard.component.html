<div class="dashboard-container">
  <div class="header">
    <div class="user-welcome">
      <div class="avatar-container">
        <img [src]="getAvatarUrl()" [alt]="currentUser.name" class="avatar">
      </div>
      <h1>ðŸ‘‹ Hey, {{currentUser.name}}</h1>
    </div>
    <div class="user-actions">
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>settings</mat-icon>
      </button>
    </div>
  </div>

  <div class="quick-stats">
    <mat-card *ngFor="let stat of quickStats | keyvalue" class="stat-card">
      <mat-card-content>
        <mat-icon>{{stat.value.icon}}</mat-icon>
        <div class="stat-info">
          <h3>{{stat.key | titlecase}}</h3>
          <span class="stat-count">{{stat.value.count}}</span>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="main-content">
    <mat-card class="calendar-card">
      <mat-card-header>
        <mat-card-title>Calendar</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-calendar [(selected)]="selected"></mat-calendar>
      </mat-card-content>
    </mat-card>

    <mat-card class="courses-card">
      <mat-card-header>
        <mat-card-title>My Courses</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="course-list">
          <div *ngFor="let course of subjectProgress" class="course-item">
            <div class="course-info">
              <h4>{{course.name}}</h4>
              <mat-progress-spinner
                [value]="course.progress"
                [diameter]="60"
                mode="determinate">
              </mat-progress-spinner>
              <span>{{course.progress}}%</span>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
